<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo App - Dave Lim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      background: white;
      border-radius: 1rem;
      padding: 3rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    .counter {
      font-size: 3rem;
      font-weight: bold;
      text-align: center;
      color: #667eea;
      margin: 2rem 0;
    }

    .back-link {
      display: inline-block;
      margin-top: 2rem;
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Demo App</h1>
    <p>This is an example of a standalone HTML project. It's a simple counter app to demonstrate vibe-coded projects.</p>

    <div class="counter" id="counter">0</div>

    <button onclick="incrementCounter()">Click me!</button>

    <br>
    <a href="/" class="back-link">‚Üê Back to dlimiter.net</a>
  </div>

  <script>
    let count = 0;

    function incrementCounter() {
      count++;
      document.getElementById('counter').textContent = count;

      // Fun animation
      const counterEl = document.getElementById('counter');
      counterEl.style.transform = 'scale(1.2)';
      setTimeout(() => {
        counterEl.style.transform = 'scale(1)';
      }, 200);
    }

    // Add transition
    document.getElementById('counter').style.transition = 'transform 0.2s ease';
  </script>
</body>
</html>
