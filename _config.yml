# Site settings
title: Dave Lim
email: dave@dlimiter.net
description: >-
  Personal website of David Lim, a he/him designer living in Melbourne, Australia. 
baseurl: ""
url: "https://dlimiter.net"

# Social links
twitter_username: dlimiter
github_username: dlimiter

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CLAUDE.md
  - README.md

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Permalink structure
permalink: /:title/
