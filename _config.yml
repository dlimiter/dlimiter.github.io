# Site settings
title: Dave Lim
email: hello@dlimiter.net
description: >-
  Multidisciplinary design leader specialising in digital product design.
  Director of Design at Culture Amp.
baseurl: ""
url: "https://dlimiter.net"

# Social links
twitter_username: dlimiter
github_username: dlimiter

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CLAUDE.md
  - README.md

# Sass configuration
sass:
  sass_dir: _sass
  style: compressed

# Permalink structure
permalink: /:title/

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:name/

# Collection defaults
defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
